<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="icon" href="./assets/Stopwatch.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="./assets/Stopwatch.svg" alt="Stopwatch" id="stopwatch-image">
        <h1>Reaction Time Test</h1>
    </div>
    <div id="test-area">
        <div id="controls">
            <label for="num-tests">Number of Tests:</label>
            <input type="number" id="num-tests" min="1" value="1">
        </div>
        <div id="lights">
            <div class="light" id="light1"></div>
            <div class="light" id="light2"></div>
            <div class="light" id="light3"></div>
            <div class="light" id="light4"></div>
            <div class="light" id="light5"></div>
        </div>
        <p id="message">Click the start button to begin.</p>
        <button id="start-button">Start</button>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
